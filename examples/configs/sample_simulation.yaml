# RAF-tran Sample Simulation Configuration
# -----------------------------------------
# This file demonstrates the YAML configuration format for atmospheric
# radiative transfer simulations.

name: "sample_simulation"
description: "Sample configuration demonstrating all available options"

# Atmospheric profile settings
atmosphere:
  model: "us_standard_1976"      # us_standard_1976, tropical, midlatitude_summer, etc.
  surface_pressure: 1013.25      # hPa
  surface_temperature: 288.15    # K
  scale_height: 8.5              # km
  n_layers: 50
  top_altitude: 50.0             # km
  # Gas mixing ratios
  co2_ppmv: 420.0
  ch4_ppbv: 1900.0
  n2o_ppbv: 335.0
  o3_column_du: 300.0            # Dobson units

# Aerosol settings
aerosol:
  enabled: true
  model: "rural"                 # rural, urban, maritime, desert, volcanic
  aod_550: 0.1                   # AOD at 550 nm
  angstrom_exponent: 1.3
  single_scatter_albedo: 0.95
  asymmetry_parameter: 0.7
  scale_height: 2.0              # km

# Cloud settings
cloud:
  enabled: false
  cloud_type: "stratus"          # stratus, cumulus, cirrus
  cloud_base: 2.0                # km
  cloud_top: 3.0                 # km
  optical_depth: 10.0
  effective_radius: 10.0         # micrometers
  liquid_water_path: 100.0       # g/m^2

# Surface properties
surface:
  albedo: 0.2
  spectral_albedo: false
  surface_type: "grass"          # grass, forest, ocean, snow, desert, urban
  emissivity: 0.98
  temperature: null              # If null, use atmosphere surface temp

# Solar/illumination geometry
solar:
  solar_zenith_angle: 30.0       # degrees
  solar_azimuth_angle: 180.0     # degrees
  day_of_year: 172               # Summer solstice
  solar_constant: 1361.0         # W/m^2
  earth_sun_distance: 1.0        # AU

# Spectral settings
spectral:
  wavelength_min: 0.25           # micrometers
  wavelength_max: 4.0            # micrometers
  n_wavelengths: 100
  wavelengths: null              # Explicit wavelength list (overrides min/max/n)
  spectral_resolution: null      # nm

# RTE solver settings
solver:
  method: "delta_eddington"      # eddington, quadrature, delta_eddington
  n_streams: 2                   # For future multi-stream support
  convergence_threshold: 1.0e-6
  max_iterations: 100

# Output configuration
output:
  compute_fluxes: true
  compute_radiances: false
  compute_heating_rates: true
  output_levels: "all"           # all, surface, toa, custom
  custom_levels: null            # km (used when output_levels is "custom")
